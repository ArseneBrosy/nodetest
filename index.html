<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nodetest</title>
</head>
<body>
    <p><strong>UUID</strong>&emsp;<span id="uuid"></span></p>
    <p><strong>GAME ID</strong>&emsp;<span id="game_id"></span></p>
    <p><strong>GAME STATUS</strong>&emsp;<span id="game_status"></span></p>
    <div id="searching">
        <h1>Searching</h1>
    </div>
    <div id="found_opponent" style="display: none">
        <h1>Found opponent</h1>
        <p id="found_opponent_name"></p>
    </div>
    <div id="playing" style="display: none">
        <h1>Playing</h1>
        <p id="playing_timer"></p>
        <p><strong>ME</strong>&emsp;<span id="playing_me_played"></span></p>
        <p><strong>OPPONENT</strong>&emsp;<span id="playing_opponent_played"></span></p>
        <button id="playing_ready_button">Ready</button>
    </div>

    <script src="js/websocket.js"></script>
</body>
</html>
